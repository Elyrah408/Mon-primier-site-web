<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Color Picker Button</title>
  <style>
    #colorButton {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #colorButton:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <button id="colorButton">Pick a Color</button>
  <input type="color" id="colorPicker" style="display: none;" />

  <script src="../js/picker.js"></script>
</body>
</html>
