<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input{
            height: 100px;
            width: 25px;
            border: 0px;
            border-radius: 20px;

        }
        label{
            margin-top: 10px;
            font-size: medium;
            text-transform: capitalize;
            margin-top: 180px;
            
        }
        .row{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="row">
    <input type="color" id="slect1" value="#254798">
    <br>
    <label for="color" id="seclb1"> restult</label>
   </div>

   

    <script>
  const colopicker1= document.querySelector("input,#slect1");
  const labelcolpiker = document.querySelector("label,#seclb1");

  addEventListener("input",(event)=>{
  labelcolpiker.innerText= "H"+colopicker1.value;
  navigator.clipboard.writeText(colopicker1.value);
  document.body.style.backgroundColor=colopicker1.value;

  });



    </script>



</body>
</html>
