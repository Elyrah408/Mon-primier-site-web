<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Dynamic Div</title>
    <style>
        .dynamic-div {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0f7fa;
            border: 1px solid #00796b;
            position: relative;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Divs with Delete Functionality</h1>
    <button onclick="addDiv()">Add Div</button>
    <div id="container"></div>

    <script>
        // Array to keep track of dynamic divs
        let divArray = [];
        let idCounter = 0;

        // Function to add a new dynamic div
        function addDiv() {
            const container = document.getElementById("container");

            // Create a new div element
            const newDiv = document.createElement("div");
            newDiv.className = "dynamic-div";
            newDiv.id = `div-${idCounter}`;
            
            // Add some text content
            newDiv.innerHTML = `Dynamic Div ${idCounter}`;
            
            // Create a delete button for the div
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerText = "Delete";
            
            // Attach an event listener to the delete button
            deleteBtn.onclick = function() {
                deleteDiv(newDiv.id);
            };

            // Append the delete button to the div
            newDiv.appendChild(deleteBtn);

            // Append the new div to the container
            container.appendChild(newDiv);

            // Add the div to the array
            divArray.push(newDiv);
           

            // Increment the id counter for unique IDs
            idCounter++;
        }

        // Function to delete a specific div
        function deleteDiv(id) {
            // Find the div element by ID
            const divToDelete = document.getElementById(id);
            
            // Remove it from the DOM
            if (divToDelete) {
                divToDelete.remove();
            }

            // Optionally remove it from the array
            divArray = divArray.filter(div => div.id !== id);
        }
    </script>

</body>
</html>
